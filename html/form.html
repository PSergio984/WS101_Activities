<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Form</title>
    <link rel="stylesheet" href="../css/form_style.css" />
  </head>
  <body>

    <div class="form-container">
      <h2>Registration Form</h2>

    
      <label for="fname">First Name:</label>
      <input type="text" id="fname" placeholder="Enter your firstname!" />


      <label for="lname">Last Name:</label>
      <input type="text" id="lname" placeholder="Enter your lastname!" />


      <label for="pwd">Password:</label>
      <input type="password" id="pwd" placeholder="Enter your password" />


      <label for="confirmPwd">Confirm Password:</label>
      <input
        type="password"
        id="confirmPwd"
        placeholder="Confirm your password"
      />


      <label for="address">Address:</label>
      <input type="text" id="address" placeholder="Enter your address!" />


      <label for="country">Country:</label>
      <input type="text" id="country" placeholder="Enter your country!" />

      
      <label for="gender">Gender:</label>
      <select id="gender">
        <option>---</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

   
      <label for="bday">Birthdate:</label>
      <input type="date" id="bday" />

     
      <label>Status:</label>
      <div class="radio-group">
          
                <label><input type="radio" name="status" /> Single</label>
                <label><input type="radio" name="status" /> Married</label>
                <label><input type="radio" name="status" /> Window</label>
                <label><input type="radio" name="status" /> Separated</label>
    
      </div>

  
      <label >Course Interested:</label>
      <div class="radio-container-2">
      <div class="radio-group-2">

        
            <label>
              <input type="radio" name="course">
              Engineering Course (Electrical and Civil)
            </label>
        </div>
        <div class="radio-group-2">
            <label>
              <input type="radio" name="course" />
              Bachelor of Science in Information Technology
            </label>
        </div>
    </div>



      <label for="comments">Comments and Suggestions</label>
      <textarea id="comments" placeholder="Type here"></textarea>

    </div>
  </body>
</html>
